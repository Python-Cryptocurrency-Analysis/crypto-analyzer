{% extends 'base.html' %}

{% block title %} Global Market Cap Dominance {% endblock %}

{% block content %}
    <div class="w-screen flex flex-col items-center pt-6 h-screen pt-4 px-12 gap-4" style="background-color: #1f2937; color: #dca54c">
        <h1 class="text-4xl font-bold">Global Market Cap Dominance</h1>
        <div class="flex justify-center items-center w-full h-[80vh]">
            <canvas id="marketCapChart" style="width:80%;height:80%;"></canvas>
        </div>
        
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('marketCapChart').getContext('2d');
            fetch(`/api/global_market_cap_data`)
                .then(response => response.json())
                .then(data => {
                    const marketCapPercentage = data.market_cap_percentage;
                    const labels = Object.keys(marketCapPercentage);
                    const values = Object.values(marketCapPercentage).map(value => parseFloat(value.toFixed(2)));
                    
                    const totalPercentage = values.reduce((acc, val) => acc + val, 0);
                    if (totalPercentage < 100) {
                        labels.push('Others');
                        values.push((100 - totalPercentage).toFixed(2));
                    }

                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Market Cap Dominance',
                                data: values,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)',
                                    'rgba(201, 203, 207, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(201, 203, 207, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
        });
        </script>
    </div>
{% endblock %}
